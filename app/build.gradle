apply plugin: 'com.android.application'

android {

    compileSdkVersion 29

    defaultConfig {
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        applicationId "org.secuso.privacyfriendlyweather"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 10
        versionName "2.4.1"

        buildConfigField "String", "DEFAULT_API_KEY1", "\"50467debf1b33d338498afad4977e9b0\""
        buildConfigField "String", "DEFAULT_API_KEY2", "\"6ccdf4e2ad55192ed32a70845410868d\""
        buildConfigField "String", "DEFAULT_API_KEY3", "\"3fb239a5397459ff57d21c5cc1ca1536\""
        buildConfigField "String", "DEFAULT_API_KEY4", "\"c3c0ab1b2cb3a322573bdb4f9d3ea6ed\""

        buildConfigField "String", "BASE_URL", "\"https://api.openweathermap.org/data/2.5/\""

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation":"$projectDir/schemas".toString()]
            }
        }

        sourceSets {
            androidTest.assets.srcDirs += [
                    files("$projectDir/schemas".toString()),
                    files("$projectDir/src/main/assets/databases".toString())
            ]
        }
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        androidTest {
            assets.srcDirs += ['src/main/assets/', 'src/androidTest/assets/']
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test:rules:1.3.0'

    implementation 'com.diogobernardino:williamchart:2.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.j256.ormlite:ormlite-core:5.0'
    implementation 'com.j256.ormlite:ormlite-android:5.0'
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.readystatesoftware.sqliteasset:sqliteassethelper:2.0.1'

    implementation 'androidx.room:room-runtime:2.2.5'
    annotationProcessor 'androidx.room:room-compiler:2.2.5'
    androidTestImplementation 'androidx.room:room-testing:2.2.5'
}